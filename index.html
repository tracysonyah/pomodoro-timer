<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro-timer</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="head">
                <div class="head-child">
                    <img src="tomatoe.jpeg" alt="img">
                    <h1>Pomodoro <br> Timer</h1>
                </div>
                <div class="break">
                    <button id="pomodoro">Pomodoro</button>
                    <button id="short-break">Short break</button>
                    <button id="long-break">Long break</button>
                </div>
            </div>
            <div class="timer">
                <p>25:00</p>
            </div>
            <div class="start-pause-play">
                <button id="start">START</button>
                <button id="pause">PAUSE</button>
                <button id="restart">RESTART</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
